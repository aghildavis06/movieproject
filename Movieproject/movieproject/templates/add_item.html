 {% extends 'base.html' %}

 {% block body %}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="card bg-light" style="margin-top: 15px;">
    <article class="card-body mx-auto " style="max-width: 400px">
      <h4 class="card-title mt-3 text-center">Upload Movie Details</h4>
      <p class="text-center">Get start</p>
      <!-- <p class="divider-text">
        <span class="bg-light">OR</span>
      </p> -->

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input
          name="name"
          class="form-control"
          placeholder="Movie Name"
          type="text"
        />
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input
          name="desc"
          class="form-control"
          placeholder="Description"
          type="text"
        />
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input
          name="year"
          class="form-control"
          placeholder="Enter year"
          type="number"
        />
      </div>
      
    <input type="file" name="img" />
    <div class="form-group" style="margin: 10px;">
        <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
    </div>
    </article>
  </div>
  <!-- <input type="text" name="name" placeholder="Enter your name" />
  <input type="text" name="desc" placeholder="Enter your name" />
  <input type="number" name="year" placeholder="Enter your name" /> -->
  
  <!-- <input type="submit" value="submit" /> -->
</form>

{% endblock %}
